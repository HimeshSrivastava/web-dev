    <div class="container my-4">
      <h2>Contact us</h2>
      <form>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputEmail4">Email</label>
            <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
          </div>
          <div class="form-group col-md-6">
            <label for="inputPassword4">Password</label>
            <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
          </div>
        </div>
        <div class="form-group">
          <label for="inputAddress">Address</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
        </div>
        <div class="form-group">
          <label for="inputAddress2">Address 2</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputCity">City</label>
            <input type="text" class="form-control" id="inputCity">
          </div>
          <div class="form-group col-md-4">
            <label for="inputState">State</label>
            <select id="inputState" class="form-control">
              <option selected>Choose...</option>
              <option>Varanasi</option>
              <option>Lucknow</option>
              <option>Kanpur</option>
              <option>Allahabad</option>
            </select>
          </div>
          <div class="form-group col-md-2">
            <label for="inputZip">Course</label>
            <input type="text" class="form-control" id="inputZip">
          </div>
        </div>
        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Check me out
            </label>
          </div>
        </div>
        <button type="submit" class="btn btn-primary" onclick="shutup()">SUBMIT</button>
      </form>

       <script>
   function shutup() {
    var email = document.getElementById('inputEmail4').value;
    var password = document.getElementById('inputPassword4').value;
    var address = document.getElementById('inputAddress').value;
    var address2 = document.getElementById('inputAddress2').value;
    var city = document.getElementById('inputCity').value;
    var zip = document.getElementById('inputState').value;
    var state = document.getElementById('inputZip').value;



    if (email && password && address && address2 && city && zip && state) {
