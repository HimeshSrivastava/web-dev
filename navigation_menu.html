<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>navigation</title>
    <style>
.wow{
   
    background-color: rgb(85, 84, 84);
    border-radius: 6px;
}

.wow ul{
    overflow: auto;
}
.wow li{
    float: left;
   list-style: none;
    margin: 13px 17px;
    margin-top: 20px;
}
.wow li a{
    text-decoration: none;
    color: aliceblue;
}
.wow li a:hover{
    color: brown;
}
.search{
    color:aliceblue;
    float: right;
    margin: 5px 10px;
    padding: 17px 24px;
    border-radius: 8px;
    
}
    </style>
</head>
<body>
    <header>
        <nav class="wow">
    <ul>
        <li><a href="">Home</a></li>
        <li><a href="">About</a> </li>
        <li><a href="">Service</a></li>
        <li><a href="">Contact us</a></li>
        <div class="search">
            <input type="text" name="search" id="search" placeholder="search the website">
        </div>
    </ul>
    
 </nav>
</header>
</body>
</html>
